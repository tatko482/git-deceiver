plugins {
    id 'java'
}

group 'com.stefanovskyi'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '5.0.2.201807311906-r'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
